<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/sign.css">

	<title>Sigh Up</title>
</head>
<body>
  	<div class="container">
    	<div class="col-md-12">
	    	<div id="logbox">
		      	<form id="signup" method="post" action="/signup">
			        <h1>Create an account</h1>
			        <input name="user[fname]" class="input name" type="text" placeholder="First name" pattern="^[\w]{3,16}$" autofocus="autofocus" required="required"/>

			        <input name="user[lname]" class="input name type="text" placeholder="Last name" pattern="^[\w]{3,16}$" autofocus="autofocus" required="required" "/>	

			        <input name="user[login]" class="input login" type="login" placeholder="Login"/>

			        <input name="user[password]" class="input pass" type="password" placeholder="Choose a password" required="required"/>
			        
			        <input class="inputButton" type="submit" value="Sign me up!"/>
			        <div class="text-center">
			            already have an account? <a href="signin" id="login_id">login</a>
			        </div>
		      	</form>
	    	</div>
   		</div>   
  </div>
</body>
</html>
